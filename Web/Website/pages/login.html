<form action="/login_result" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Логин (№ карточки)</label>
        <div class="col-sm-4">
            <input type="text" name="card_id" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Пароль (Паспорт)</label>
        <div class="col-sm-4">
            <input type="password" name="passport" class="form-control" />
        </div>
    </div>
    <div class="offset-sm-2">
        <button type="submit" class="btn btn-primary">Искать</button>    
    </div>
</form>
