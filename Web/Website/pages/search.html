<form action="/search_results" method="POST">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Автор</label>
        <div class="col-sm-4">
            <input type="text" name="author" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Заголовок</label>
        <div class="col-sm-4">
            <input type="text" name="title" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Область науки</label>
        <div class="col-sm-4">
            <input type="text" name="science_field" class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ключевые поля</label>
        <div class="col-sm-4">
            <input type="text" name="key_words" class="form-control" />
        </div>
    </div>

    <div class="offset-sm-2">
        <button type="submit" class="btn btn-primary">Искать</button>    
    </div>
</form>
